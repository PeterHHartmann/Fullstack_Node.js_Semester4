const getCatFacts = async() => {
    const response = await fetch("https://cat-fact.herokuapp.com/facts/random?amount=5");
    const result = await response.json();
    return result;
};

getCatFacts().then(result => {
    const catFactParagraph = document.getElementById("cat-facts");
    result.map(fact => {
        if(fact.status.verified){
            const p = document.createElement("p");
            p.innerText = fact.text;
            catFactParagraph.append(p);
        }
    });
});
